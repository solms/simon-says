<!DOCTYPE html>
<html ng-app="simonApp">
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Simon Says</h1>
    <div class="container simon" ng-controller="SimonBtnController as ctrl">
      <h3>Score: {{player.score}}</h3>
      <div class="simon-btn" ng-class="{active:ctrl.isActive('TL')}" id="simon-tl" ng-click="ctrl.clicked('TL')"></div>
      <div class="simon-btn" ng-class="{active:ctrl.isActive('TR')}" id="simon-tr" ng-click="ctrl.clicked('TR')"></div>
      <br>
      <div class="simon-btn" ng-class="{active:ctrl.isActive('BL')}" id="simon-bl" ng-click="ctrl.clicked('BL')"></div>
      <div class="simon-btn" ng-class="{active:ctrl.isActive('BR')}" id="simon-br" ng-click="ctrl.clicked('BR')"></div>
      <br><br>
      <button type="button" id="start" ng-click="ctrl.start()">Start</button>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="controllers/app-controller.js"></script>
  </body>
</html>
