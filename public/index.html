<!DOCTYPE html>
<html ng-app="simonApp">
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Simon Says</h1>
    <div class="container simon" ng-controller="SimonBtnController as ctrl">
      <div class="simon-btn" id="simon-tl" ng-click="ctrl.clicked('TL')"></div>
      <div class="simon-btn" id="simon-tr" ng-click="ctrl.clicked('TR')"></div>
      <br>
      <div class="simon-btn" id="simon-bl" ng-click="ctrl.clicked('BL')"></div>
      <div class="simon-btn" id="simon-br" ng-click="ctrl.clicked('BR')"></div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="controllers/app-controller.js"></script>
  </body>
</html>
